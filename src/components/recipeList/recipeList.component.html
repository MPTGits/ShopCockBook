    <div class="row">
        <div class="col-xs-14">
            <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <recipe-item 
                    *ngFor="let recipeEl of recipes"

                </div>  
                <div class="col-md-5 col-md-offset-1">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
        
    </div>
</div>
