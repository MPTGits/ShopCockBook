<div class="shopingCart" *ngIf="isTabActive">
    <div class="col-md-3">
        <shoping-cart-edit (ingredientAdded)="onIngredientAdded($event)"></shoping-cart-edit>
        <ul class="list-group">
            <a class="list-group-item" 
            style="cursor: pointer;"
            *ngFor="let ingredient of ingredients">
            {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
